<head>
  <meta charset="utf-8">

  <title>–£–æ–ª–ª-—Å—Ç—Ä–∏—Ç üê∫ ‚Äî –ß–µ–∫-–ª–∏—Å—Ç –≤ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; }
    body { 
      background: #fff; 
      color: #1d1d1f; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    html, body { margin: 0; padding: 0; }
    .logo { width: 150px; transition: opacity 0.3s ease; }
    .logo:hover { opacity: 0.8; }
    .container { 
      display: flex; 
      justify-content: start; 
      align-items: center; 
      flex-direction: column; 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .header h1 { 
      font-size: 36px; 
      margin: 25px 0 8px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    .hint { 
      color: #86868b; 
      font-size: 14px; 
      text-align: center; 
      margin-top: 25px; 
    }
    .card { 
      border: 1px solid #e5e5e7; 
      border-radius: 20px; 
      padding: 24px; 
      margin: 16px 0; 
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    .progress { 
      height: 6px; 
      background: #e5e5e7; 
      border-radius: 999px; 
      overflow: hidden; 
      border: none;
      margin-bottom: 20px;
    }
    .progress > div { 
      height: 100%; 
      background: linear-gradient(90deg, #0071e3, #007aff); 
      width: 0;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 999px;
    }
    .actions { 
      display: flex; 
      justify-content: center; 
      gap: 12px; 
      flex-wrap: wrap; 
      margin-top: 24px; 
    }
    .btn { 
      background: #0071e3; 
      color: #fff; 
      border: 0; 
      border-radius: 12px; 
      padding: 12px 24px; 
      cursor: pointer; 
      font-size: 25px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn:hover::before {
      width: 500px;
      height: 500px;
    }
    .btn:hover { 
      background: #0077ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
    }
    .btn.ghost { 
      background: #f5f5f7;
      color: #1d1d1f;
      box-shadow: none;
    }
    .btn.ghost:hover {
      background: #e8e8ed;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .micro { 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      margin-top: 16px; 
    }
    .micro .choice { 
      border: 1px solid #e5e5e7; 
      background: #fff; 
      color: #1d1d1f; 
      padding: 12px 20px; 
      border-radius: 12px; 
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
    }
    .micro .choice:hover {
      background: #0071e3;
      color: #fff;
      border-color: #0071e3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
    }
    .note { 
      color: #86868b; 
      font-size: 14px; 
      margin-top: 12px; 
    }
    .pill { 
      display: inline-block; 
      padding: 6px 14px; 
      border-radius: 999px; 
      border: 1px solid #e5e5e7; 
      font-size: 12px; 
      background: #f5f5f7; 
      color: #86868b;
      font-weight: 500;
      margin-bottom: 12px;
    }
    .bg-clean { background: #e8f4f8; border-color: #b3d9e6; }
    .bg-eng { background: #fff8e1; border-color: #ffe082; }
    .bg-forecast { background: #e8f5e9; border-color: #a5d6a7; }
    .bg-metrics { background: #f3e5f5; border-color: #ce93d8; }
    .personal { 
      color: #1d1d1f; 
      margin: 6px 0 14px; 
      font-size: 18px; 
    }
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .header h1 { font-size: 28px; }
      .card { padding: 20px; border-radius: 16px; }
      .btn { font-size: 20px; padding: 14px 20px; }
    }
  </style>
  <script src="tracking.js"></script>

    if (window.AimTracking) {
      window.AimTracking.trackStageEntry('longrid', 'start', 0);

  </script>
  </head>
<body>

    <img src="logo.svg" class="logo">
    <div class="header">
      <h1>–£–æ–ª–ª-—Å—Ç—Ä–∏—Ç üê∫ ‚Äî –ß–µ–∫-–ª–∏—Å—Ç</h1>
    </div>

    <div class="card">
      <div class="progress"><div id="progressBar"></div></div>
      <div id="cardHost" style="margin-top:16px"></div>
      <div class="actions">
        <button id="btnNext" class="btn">–•–æ—á—É –µ—â—ë üî•</button>
      </div>
      <div class="note" id="stepNote"></div>
    </div>
  </div>
</body>
</html>
