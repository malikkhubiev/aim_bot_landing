<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Стоит ли тебе купить курс?</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; text-align: left; }
    html, body {
      margin: 0; 
      padding: 0;
      background: #fff;
      color: #1d1d1f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .logo {
      width: 150px;
      transition: opacity 0.3s ease;
    }
    .logo:hover { opacity: 0.8; }
    h1 {
      font-size: 50px;
      font-weight: 600;
      letter-spacing: -1px;
      color: #1d1d1f;
      text-align: center;
    }
    p { font-size: 20px; }
    .poehali {
      width: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center;
    }
    .ehali {
      text-align: center; 
      color: #ffffff; 
      font-size: 25px; 
      background-color: #0071e3; 
      text-decoration: none; 
      padding: 16px 32px; 
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
      position: relative;
      overflow: hidden;
    }
    .ehali::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .ehali:hover::before {
      width: 500px;
      height: 500px;
    }
    .ehali:hover {
      background: #0077ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
    }
    .thanks { text-align: left; }
    .right {
      background-color: #0071e3;
      margin: 20px auto;
      font-size: 25px;
      cursor: pointer;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
      position: relative;
      overflow: hidden;
    }
    .right::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .right:hover::before {
      width: 500px;
      height: 500px;
    }
    .right:hover {
      background: #0077ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
    }
    .form { 
      background: #ffffff; 
      border: 1px solid #e5e5e7; 
      border-radius: 20px; 
      padding: 50px; 
      margin: 16px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .row .field { flex: 1 1 240px; display: flex; flex-direction: column; gap: 6px; }
    .field input, .field textarea { 
      border: 1px solid #e5e5e7; 
      border-radius: 12px; 
      padding: 12px 16px; 
      font-size: 20px;
      background: #fff;
      color: #1d1d1f;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .field input:focus, .field textarea:focus {
      outline: none;
      border-color: #0071e3;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }
    .hint { color: #86868b; font-size: 12px; }
    .question { 
      display: flex; 
      justify-content: start; 
      align-items: center; 
      flex-direction: column; 
      background: transparent; 
      border: 0; 
      border-radius: 20px; 
      padding: 30px 20px; 
      margin: 60px 0;
    }
    .answers { 
      display: flex; 
      justify-content: start; 
      align-items: start; 
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .answers button { 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      border: 1px solid #e5e5e7; 
      background: #fff; 
      border-radius: 12px; 
      padding: 24px; 
      cursor: pointer; 
      color: #1d1d1f; 
      font-size: 25px;
      font-weight: 500;
      width: 100%;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .answers button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 113, 227, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .answers button:hover::before {
      width: 500px;
      height: 500px;
    }
    .answers button.selectedd { 
      background: #0071e3; 
      color: #ffffff;
      border-color: #0071e3;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
    }
    .answers button:hover { 
      background: #0071e3; 
      color: #ffffff;
      border-color: #0071e3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
    }
    .myown {
      font-size: 20px; 
      color: #1d1d1f; 
      margin-top: 8px; 
      display: flex;
      justify-content: start;
      align-items: center; 
      flex-direction: column;
    }
    .myown b { margin-top: 20px; }
    .verdict { 
      background: #ffffff; 
      border: 1px solid #e5e5e7; 
      border-radius: 20px; 
      padding: 30px 20px; 
      margin: 12px 0; 
      color: #1d1d1f;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .verdict:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    .verdict h3 { color: #1d1d1f; font-weight: 600; }
    .verdict-content { text-align: left; margin-top: 20px; }
    .ans { text-align: left; font-size: 30px; }
    .responsive-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 70px;
      padding: 0 20px;
    }
    .responsive-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .contic {
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: start;
      align-items: start;
      flex-direction: column;
    }
    h3 {
      font-size: 29px;
      font-weight: 600;
      color: #1d1d1f;
    }
    .header {
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .descr {
      font-size: 25px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      .responsive-container { 
        max-width: 100%;
        margin-top: 40px;
        padding: 0 16px;
      }
      .question { padding: 24px 16px; margin: 40px 0; }
      .answers button { font-size: 20px; padding: 20px; }
      .verdict { padding: 24px 16px; }
      .ans { font-size: 22px; }
      .descr { font-size: 20px; }
    }
    @media (max-width: 480px) {
      .responsive-container {
        max-width: 100%;
      }
    }
  </style>
  </head>
<body>
  <header class="header">
    <img src="logo.svg" class="logo">
    <div class="container">
      <h1>Стоит ли тебе купить курс?</h1>
    </div>
  </header>
  <div class="responsive-container">
    <div class="responsive-iframe">
          <iframe src="https://rutube.ru/play/embed/0569cf48fbe35f8d0a4f29a4af031719/?p=ACdL6A6PdFz_8BKJrCmqmQ" 
                  allow="clipboard-write; autoplay"

    <section id="quiz"></section>
    <br><br><br><br><br><br><br><br><br><br>
  </div>

  <script>
    // Track stage entry
    if (window.AimTracking) {
      window.AimTracking.trackStageEntry('final', 'start', 0);
    }
    // Инициализация пикселей для отслеживания отправки email
    (function(){
      // Яндекс Метрика - устанавливаем ID если его нет
      window.YANDEX_METRIKA_ID = window.YANDEX_METRIKA_ID || '485026270';
      
      // Top.Mail.Ru (VK пиксель) - инициализируем если его нет
      if (!window._tmr) {
        window._tmr = window._tmr || [];
        window.TOP_MAIL_RU_ID = window.TOP_MAIL_RU_ID || 3718551;
      }
      
      // Функция хэширования если её нет
      if (!window.hashSHA256) {
        window.hashSHA256 = async function(str) {
          if (!str || typeof str !== 'string') return '';
          try {
            const normalizedStr = str.toLowerCase().trim();
            if (!normalizedStr) return '';
            const msgBuffer = new TextEncoder().encode(normalizedStr);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
          } catch (error) {
            console.error('Error hashing string:', error);
            return '';
          }
        };
      }
    })();
  </script>
</body>
