<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тест на мышление инженера ML</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; text-align: center; }
    html, body {
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: start; 
      align-items: center; 
      flex-direction: column;
      background: #fff;
      color: #1d1d1f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .logo {
      width: 150px;
      transition: opacity 0.3s ease;
    }
    .logo:hover { opacity: 0.8; }
    h1 {
      font-size: 50px;
      font-weight: 600;
      letter-spacing: -1px;
      color: #1d1d1f;
    }
    p { font-size: 19px; }
    .thanks { text-align: center; }
    .right {
      background-color: #0071e3;
      margin: 20px auto;
      font-size: 25px;
      cursor: pointer;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
      position: relative;
      overflow: hidden;
    }
    .right::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .right:hover::before {
      width: 500px;
      height: 500px;
    }
    .right:hover {
      background: #0077ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
    }
    .right:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 113, 227, 0.2);
    }
    .form { 
      background: #ffffff; 
      border: 1px solid #e5e5e7; 
      border-radius: 20px; 
      padding: 50px; 
      margin: 16px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .row .field { flex: 1 1 240px; display: flex; flex-direction: column; gap: 6px; }
    .field input, .field textarea { 
      border: 1px solid #e5e5e7; 
      border-radius: 12px; 
      padding: 12px 16px; 
      font-size: 20px;
      background: #fff;
      color: #1d1d1f;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .field input:focus, .field textarea:focus {
      outline: none;
      border-color: #0071e3;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }
    .hint { color: #86868b; font-size: 12px; }
    .question { 
      max-width: 500px; 
      display: flex; 
      justify-content: start; 
      align-items: center; 
      flex-direction: column; 
      background: #ffffff; 
      border: 1px solid #e5e5e7; 
      border-radius: 20px; 
      padding: 30px 20px; 
      margin: 12px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .question:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    .answers { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex-wrap: wrap; 
      gap: 12px;
      margin-top: 16px;
    }
    .answers button { 
      border: 1px solid #e5e5e7; 
      background: #fff; 
      border-radius: 12px; 
      padding: 12px 24px; 
      cursor: pointer; 
      color: #1d1d1f; 
      font-size: 25px; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    .answers button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 113, 227, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .answers button:hover::before {
      width: 500px;
      height: 500px;
    }
    .answers button:hover {
      background: #0071e3;
      color: #ffffff;
      border-color: #0071e3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
    }
    .myown {
      font-size: 20px; 
      color: #1d1d1f; 
      margin-top: 8px; 
      display: flex;
      justify-content: start;
      align-items: center; 
      flex-direction: column;
    }
    .myown b { margin-top: 20px; }
    .selected_button {
      background-color: #0071e3 !important; 
      color: #ffffff !important;
      border-color: #0071e3 !important;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3) !important;
    }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      .question { padding: 24px 16px; max-width: 100%; }
      .answers button { font-size: 20px; padding: 14px 20px; }
      .form { padding: 30px 20px; }
    }
  </style>
  </head>
<body>
  <header class="header">
    <img src="logo.svg" class="logo">
    <div class="container">
      <h1>Тест на мышление инженера ML</h1>
    </div>
  </header>
  <main class="container">
    <section id="quiz"></section>
  </main>
  <script src="state.js"></script>
  <script src="app.js"></script>
  <script>
    // Упрощенная версия - не загружаем данные лида
  </script>
</body>
</html>
